<div class="editControls">
  <button (click)="onSaveClick()">Save</button>
  <button (click)="onClearClick()">Clear</button>
  <button (click)="onDeleteClick()">Delete</button>
  <button (click)="onDashboardClick()">Goto Dashboard</button>
</div>
<div class="editArea">
    <label>Title</label>
    <input type="text" id="title" [(ngModel)]="note.title" placeholder="What's your note about?" />
  <textarea class="editTextArea" [(ngModel)]="note.content"></textarea>
</div>
